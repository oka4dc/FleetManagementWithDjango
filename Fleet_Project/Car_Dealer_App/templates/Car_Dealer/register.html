{% extends 'car_dealer/base.html' %}
{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<style>
.w3-allerta {
  font-family: "Allerta Stencil", Sans-serif;
}
</style>
<div class="w3-bar">
  <h3 class="w3-bar-item w3-left w3-allerta">Registration Form</h3>
  <a class="w3-bar-item w3-right w3-btn w3-black w3-round-xlarge w3-allerta" href="/car_dealer_portal/login/">Login</a>
  <a class="w3-bar-item w3-right w3-btn w3-black w3-round-xlarge w3-allerta" href="/">Home</a>
</div>
<div class="w3-display-container"  style="height:1000px;">
<div class="w3-display-middle">

<form class="w3-container" action="/car_dealer_portal/registration/" method="POST">{% csrf_token %}
  <lable class="w3-allerta">First Name</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" name="firstname" placeholder="Enter name"><br><br>
  <lable class="w3-allerta">LastName</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" name="lastname" placeholder="Enter Lastname"><br><br>
  <lable class="w3-allerta">Username</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" name="username" placeholder="Enter Username"><br><br>
  <lable class="w3-allerta">Password</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="password" name="password" placeholder="Enter Password"><br><br>
  <lable class="w3-allerta">Email</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="email" name="email" placeholder="Example@gmail.com"><br><br>
  <lable class="w3-allerta">Mobile</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" minlength="10" maxlength="12" name="mobile" placeholder="Ex:9990098921"><br><br>
  <lable class="w3-allerta">City</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" name="city" placeholder="City name"><br><br>
  <lable class="w3-allerta">Pincode</lable> <input class="w3-input w3-border w3-round-large w3-allerta" type="text" minlength="6" maxlength="6" name="pincode" placeholder="City pincode"><br><br>
  <input class="w3-btn w3-black w3-allerta w3-round-xxlarge" type="submit" value="Register"><br><br>
</form>
</div>
</div>

{% endblock %}
